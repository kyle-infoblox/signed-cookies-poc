<html>
Auth page
<button onclick="auth()">Auth</button>
<script>
  function auth() {
    const http = new XMLHttpRequest()
    http.withCredentials = true
    const url = 'http://localhost:3000/auth'
    http.open('GET', url)
    http.setRequestHeader("Content-Type", "application/json");
    http.onload = () => {
      if (http.status === 200) {
        window.location.href='/auth'
      }
    }
    http.send()
  }
</script>
</html>
